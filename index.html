    <style>
        
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000000;
        display: flex;
    justify-content: right;
    padding-right: 100px;
    align-items: center;
    height: 100vh;
    background-image: url('img/background.png');
    background-size: cover;
    background-position: center;
}

/* Hide background image on devices smaller than 780px */
@media (max-width: 780px) {
    body {
        background-image: none;
        justify-content: center;
        padding-right: 10px;
    }
}

        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            width: 350px;
        }
        .login-container h1 {
            text-align: center;
        }
        .login-container input[type="number"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ff00d4;
            border-radius: 105px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #ff00d4;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .switch-form {
            text-align: center;
            margin-top: 10px;
        }
        /* telegram button */
        .main-icon {
            font-size: 30px;
            color: rgb(0, 174, 255);
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth scaling effect */
        }

        /* Grow icon on hover */
        .main-icon:hover {
            transform: scale(1.5); /* Increase size to 1.5 times */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: rgb(61, 61, 61);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content i {
            font-size: 25px;
            color: rgb(0, 174, 255);
            cursor: pointer;
            display: block;
            margin: 5px 0;
            text-align: center;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }            
        .dropdown .dropdown-content .telegramlink {
            text-decoration: none;
        }
        .telecolor {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 780px) {
            body {
                font-family: Arial, sans-serif;
                background-color: #000000;
                display: flex;
                justify-content: center;
                padding-right: 10px;
                align-items: center;
                height: 100vh;
            }
        }
    </style>
