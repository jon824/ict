               <!-- Modal for YouTube Video -->
<div id="youtubeModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.8); z-index:9999;">
    <iframe id="youtubeIframe" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <button onclick="closeModal()" style="position:absolute; top:40px; right:40px; background-color:#fff; border:none; padding:10px; font-size:16px; cursor:pointer;"><i class="uil uil-times" style="font-size: 24px; cursor: pointer;"></i>
    </button>
</div>

<script>
    function openVideo(videoId) {
        // Open modal and set YouTube video with fullscreen and no controls
        const modal = document.getElementById('youtubeModal');
        const iframe = document.getElementById('youtubeIframe');
        
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=0&showinfo=0&rel=0&modestbranding=1&fs=1`;
        
        modal.style.display = 'block';
    }

    function closeModal() {
        const modal = document.getElementById('youtubeModal');
        const iframe = document.getElementById('youtubeIframe');
        
        // Close modal and stop video
        iframe.src = '';
        modal.style.display = 'none';
    }
</script>
