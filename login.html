<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="profile.jpg" alt="">
            </div>

            <span class="logo_name">Share Market</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-signout"></i>
 
                     <span class="link-name">Log out  </span>
                 </a></li>
                
                
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
      
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <style>
                /* Basic styling for notification */
                .notification {
                  position: relative;
                  display: inline-block;
                }
            
                .notification .bell {
                  font-size: 45px;
                  cursor: pointer;
                  color: cyan;
                }
            
                /* Notification list styling */
                .notification-list {
                  display: none; /* Hidden by default */
                  position: absolute;
                  top: 30px;
                  right: 0;
                  background-color: white;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  width: 200px;
                  box-shadow: 0px 8px 16px rgba(255, 0, 0, 0.1);
                }
            
                .notification-list.show {
                  display: block; /* Show the list when triggered */
                }
            
                .notification-list li {
                  list-style: none;
                  padding: 10px;
                  border-bottom: 1px solid #ddd;
                }
            
                .notification-list li:last-child {
                  border-bottom: none;
                }
              </style>
            
              <div class="notification">
                <!-- Notification Bell Icon -->
                <i class="uil uil-bell bell"></i>
            
                <!-- Notification List 


                <ul class="notification-list">
                  <li>Your Account Has been Verified</li>
                  <li>Your Id Verified</li>
                  <li>Your Face Id Verified</li>
                 
--------------------------------------------------------------->
                </ul>
              </div>
            
              <!-- Add script to handle notification toggle -->
              <script>
                // Toggle notification list on bell click
                const bell = document.querySelector('.bell');
                const notificationList = document.querySelector('.notification-list');
            
                bell.addEventListener('click', () => {
                  notificationList.classList.toggle('show');
                });
            
                // Optional: Hide the notification list if clicked outside
                window.addEventListener('click', (e) => {
                  if (!bell.contains(e.target) && !notificationList.contains(e.target)) {
                    notificationList.classList.remove('show');
                  }
                });
              </script>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">'s Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-wallet"></i>
                                                <span class="text">Total Deposit</span>
                        <span class="number"> 0</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-money-withdraw"></i>
                                                <span class="text">Withdraw</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-chart-line"></i>                         <span class="text">Total Earn</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent Activity</span>
                </div>

                <div class="activity-data">
                    <div class="data names">
                      
                       <span class="data-title">Activity</span>
                       
                        <span class="data-list"><a href="ID/index.html" style="text-decoration: none; color: rgb(0, 204, 255);" >ID verify </a></span>
                        <span class="data-list"><a href="Face/index.html" style="text-decoration: none; color: cyan;" >Face Verify </a></span>
                        <span class="data-list"><a href="addcard/index.html" style="text-decoration: none; color: cyan;" > ADD Bank</a></span>
                        <span class="data-list"><a href="getmoney/index.html" style="text-decoration: none; color: cyan;" > </a>Withdraw Money</a></span>
                       
                    </div>
                    <div class="data type">
                        <span class="data-title">Type</span>
                       

                        <span class="data-list">Verify</span>
                        <span class="data-list">Verify</span>  
                          <span class="data-list">Verify</span>
                          <span class="data-list">Money</span>
                   
                    </div>
                    
                    <div class="data status">
                        <span class="data-title">Status</span>
                        

                        <span class="data-list">Done</span>
                        <span class="data-list">Done</span>
                        <span class="data-list">Done</span>
                        <span class="data-list">Done</span>
                   </div>
               
                    
                   
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
