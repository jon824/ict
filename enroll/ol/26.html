<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../tailwindcss-colors.css">
    <link rel="stylesheet" href="../enroll.css">
    <title>Payment Page</title>
    <style>
        /* Style for the tag-like buttons */
        .payment-form-group-radio {
            display: flex;
            gap: 10px;
        }

        .payment-form-radio-item {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .payment-form-radio-item.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .payment-form-radio-item:hover {
            background-color: #f0f0f0;
        }

        .payment-form-radio-item.selected:hover {
            background-color: #0056b3;
        }

        input[type="radio"] {
            display: none;
        }

       
    </style>
</head>
<body>

<!-- start: Payment -->
<section class="payment-section">
    <div class="container">
        <div class="payment-wrapper">
            <div class="payment-left">
                <div class="payment-header">
                    <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                    <div class="payment-header-title">Order Summary</div>
                    <p class="payment-header-description">Ict Class for O/L</p>
                </div>
                <div class="payment-content">
                    <div class="payment-body">
                        <div class="payment-plan">
                            <div class="payment-plan-type">O/L</div>
                            <div class="payment-plan-info">
                                <div class="payment-plan-info-price">3000 LKR Per Month</div>
                            </div>
                        </div>
                        <div class="payment-summary">
                            <div class="payment-summary-item">
                                <div class="payment-summary-name">Additional fee</div>
                                <div class="payment-summary-price">0</div>
                            </div>
                            <div class="payment-summary-item">
                                <div class="payment-summary-name">Discount 0%</div>
                                <div class="payment-summary-price">0</div>
                            </div>
                            <div class="payment-summary-divider"></div>
                            <div class="payment-summary-item payment-summary-total">
                                <div class="payment-summary-name">Total</div>
                                <div class="payment-summary-price">3000</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment-right">
                <h1 class="payment-title">Payment Details</h1>
                <div class="payment-method">
                    <input type="radio" name="payment-method" id="method-1" checked>
                    <label for="method-1" class="payment-method-item">
                        <img src="../images/visa.png" alt="">
                    </label>
                    <input type="radio" name="payment-method" id="method-2">
                    <label for="method-2" class="payment-method-item">
                        <img src="../images/mastercard.png" alt="">
                    </label>
                    <input type="radio" name="payment-method" id="method-3">
                    <label for="method-3" class="payment-method-item">
                        <img src="../images/paypal.png" alt="">
                    </label>
                    <input type="radio" name="payment-method" id="method-4">
                    <label for="method-4" class="payment-method-item">
                        <img src="../images/stripe.png" alt="">
                    </label>
                </div>

                <form action="https://smartforms.dev/submit/66a3ad595df1517d48d91c41" method="POST" enctype="multipart/form-data">
                    <div class="payment-form-group">
                        <input type="number" placeholder=" " name="Student number" class="payment-form-control" required id="Student Number">
                        <label for="Student Number" class="payment-form-label payment-form-label-required">Student Number</label>
                    </div>
                    
                    <!-- A/L or O/L Selection as Tag Buttons -->
                    <div class="payment-form-group">
                        <label class="payment-form-label payment-form-label-required required"></label>
                        <div class="payment-form-group-radio">
                            <input type="radio" id="al" name="O/L Payment" value="O/L 2026">
                            <label for="al" class="payment-form-radio-item">O/L 2026</label>
                            <input type="radio" id="ol" name="O/L Payment" value="O/L 2025">
                            <label for="ol" class="payment-form-radio-item">O/L 2025</label>
                            <input type="radio" id="ol2" name="O/L Payment" value="O/L 2024">
                            <label for="ol2" class="payment-form-radio-item">O/L 2024</label>
                        </div>
                    </div>

                    <div class="payment-form-group-flex">
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " name="Enroll Month" class="payment-form-control" id="enroll Month" required>
                            <label for="month" class="payment-form-label payment-form-label-required">Enroll Month Eg: December</label>
                        </div>
                    </div>
                    <div class="payment-form-group-flex">
                        <div class="payment-form-group">
                            <input type="file" placeholder=" " name="recipt" class="payment-form-control" id="slip" required>
                            <label for="Recipt" class="payment-form-label payment-form-label-required">Recipt Upload</label>
                        </div>
                    </div>
                    <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Enroll Now</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- end: Payment -->

<script>
  // Optionally, add a script to toggle the "selected" class when a radio button is selected
  document.querySelectorAll('.payment-form-radio-item').forEach(item => {
        item.addEventListener('click', function() {
            let radioButton = this.previousElementSibling;
            if (!radioButton.checked) {
                radioButton.checked = true;
            }
            document.querySelectorAll('.payment-form-radio-item').forEach(label => {
                label.classList.remove('selected');
            });
            this.classList.add('selected');
        });
    });a


</script>

</body>
</html>
