<!-- Add script to handle notification toggle -->
<script>
  // Toggle notification list on bell click
  const bell = document.querySelector('.bell');
  const notificationList = document.querySelector('.notification-list');
  const notificationCount = document.querySelector('.notification-count');
  
  bell.addEventListener('click', () => {
    notificationList.classList.toggle('show');

    // Optionally: Reset notification count when clicked
    notificationCount.textContent = 0;
    notificationCount.style.display = 'none'; // Hide the count when all notifications are viewed
  });

  // Optional: Hide the notification list if clicked outside
  window.addEventListener('click', (e) => {
    if (!bell.contains(e.target) && !notificationList.contains(e.target)) {
      notificationList.classList.remove('show');
    }
  });

  // Set the notification count dynamically based on the number of notifications
  function updateNotificationCount() {
    const notifications = document.querySelectorAll('.notification-list li');
    const count = notifications.length;

    // Update the notification count display
    notificationCount.textContent = count;

    // If there are no notifications, hide the count badge
    if (count > 0) {
      notificationCount.style.display = 'flex';
    } else {
      notificationCount.style.display = 'none';
    }
  }

  // Call this function to initially set the notification count
  updateNotificationCount();
</script>
